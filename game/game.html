<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="./game.css" />
    <title>Game</title>
  </head>
  <body>
    <main>
      <section id="section2">
        <h2 id="question">
          Sous quelle format est enregistre un fichier JavaScript
        </h2>

        <div id="prog">
          <p id="counter">
            <strong>Question <small id="questioncounter"></small></strong>
            <small id="textCount"></small>
          </p>
        </div>
        <div id="barprogress">
          <progress id="progressBar" max="60" value="60"></progress>
        </div>
        <div class="choix">
          <input type="radio" id="reponse1" name="reponse" value="1" /><label
            class="choix-text"
            for="reponse1"
            data-number="1"
            >.jt</label
          >
        </div>
        <div class="choix">
          <input type="radio" id="reponse2" name="reponse" value="2" /><label
            class="choix-text"
            for="reponse2"
            data-number="2"
            >.jss</label
          >
        </div>
        <div class="choix">
          <input type="radio" id="reponse3" name="reponse" value="3" /><label
            class="choix-text"
            for="reponse3"
            data-number="3"
            >.jso</label
          >
        </div>
        <div class="choix">
          <input type="radio" id="reponse4" name="reponse" value="4" /><label
            class="choix-text"
            for="reponse4"
            data-number="4"
            >.javaS</label
          >
        </div>
        <div class="choix">
          <input type="radio" id="reponse5" name="reponse" value="5" /><label
            class="choix-text"
            for="reponse5"
            data-number="5"
            >.js</label
          >
        </div>
        <div class="button">
          <button class="quitter" onclick="quit()">Quitter</button>
          <button class="suivant">Suivant</button>
        </div>
      </section>
    </main>
    <script src="./game.js"></script>
  </body>
</html>
